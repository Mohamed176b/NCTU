<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/Login Page.css">
    <link rel="icon" href="../images/Logo1.png">
    <title>Log in</title>
</head>
<body>
    <div class="hero">
        <div class="form_box">
            <div class="button_box">
                <div id="btn"></div>
                <button type="button" class="toggle_btn" onclick="login()"> Log In </button>
                <button type="button" class="toggle_btn" onclick="register()"> Register </button>
            </div>
            <form  id="login" class="input_group">
                <input type="text" class="input_field" placeholder="User Id" required >
                <input type="password" class="input_field" placeholder="Enter Password" required >
                <input id="R-me" type="checkbox" class="check_box" ><label for="R-me">Remember Me</label>
                <button type="submit" class="submit_btn"><a href="../index.html">Log In</a></button>
            </form>
            <form id="register" class="input_group">
                <input type="text" class="input_field" placeholder="User Id" required>
                <input type="email" class="input_field" placeholder="Email" required>
                <input type="password" class="input_field" placeholder="Enter Password" required>
                <input id="Rs-me" type="checkbox" class="check_box" required><label for="Rs-me">I agree to the terms and conditions</label>
                <button type="submit" class="submit_btn"><a href="../index.html">Register</a></button>
            </form>
        </div>
    </div>
    <script>
        var x = document.getElementById("login")
        var y = document.getElementById("register")
        var z = document.getElementById("btn")
        
        function register(){
            x.style.left ="-400px"
            y.style.left = "50px"
            z.style.left = "110px"
        }
        function login() {
                x.style.left = "50px"
                y.style.left = "450px"
                z.style.left = "0px"
            }
    </script>
</body>
</html>
